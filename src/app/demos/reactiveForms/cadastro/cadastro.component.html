<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />

  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      
      <div class="form-group">

        <label for="nome" class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
          placeholder="Nome (requerido)"
          />
        </div>
      </div>

        <div class="form-group">

          <label for="cpf" class="col-md-2 control-label">CPF </label>
          <div class="col-md-10">
            <input
            type="text"
            id="cpf"
            class="form-control"
            formControlName="cpf"
            placeholder="Cpf (requerido)"
            />
          </div>
        </div>

        <div class="form-group">

          <label for="email" class="col-md-2 control-label">E-mail</label>
          <div class="col-md-10">
            <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="E-mail (requerido)"
            />
          </div>
        </div>

          <div class="form-group">

            <label for="senha" class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
              <input
              type="text"
              id="senha"
              class="form-control"
              formControlName="senha"
              placeholder="Senha (requerido)"
              />
            </div>
          </div>

            <div class="form-group">
              <label for="senhaConfirmacao" class="col-md-2 control-label">Confirme a Senha</label>
              <div class="col-md-10">
                <input
                  type="text"
                  id="senhaConfirmacao"
                  class="form-control"
                  formControlName="senhaConfirmacao"
                  placeholder="Confirme a senha (requerido)"
                />
              </div>
            </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-success" id="Registrar" type="submit">
                Registrar
              </button>
            </span>
          </div>
        </div>
        
    </div>
  </form>
</div>
