<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />

  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input
            type="text"
            id="nome"
            class="form-control"
            formControlName="nome"
            placeholder="Nome (requerido)"
            [ngClass]="{
              'is-invalid':
                cadastroForm.get('nome').errors &&
                (cadastroForm.get('nome').dirty ||
                  cadastroForm.get('nome').touched)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              cadastroForm.get('nome').errors &&
              (cadastroForm.get('nome').dirty ||
                cadastroForm.get('nome').touched)
            "
          >
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label">CPF </label>
        <div class="col-md-10">
          <input
            type="text"
            id="cpf"
            class="form-control"
            formControlName="cpf"
            placeholder="Cpf (requerido)"
            cpf
            [textMask]="{mask: MASKS.cpf.textMask}"
            [ngClass]="{
              'is-invalid':
                cadastroForm.get('cpf').errors &&
                (cadastroForm.get('cpf').dirty ||
                  cadastroForm.get('cpf').touched)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              cadastroForm.get('cpf').errors &&
              (cadastroForm.get('cpf').dirty ||
                cadastroForm.get('cpf').touched)
            "
          >
            <p>CPf inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="E-mail (requerido)"
            [ngClass]="{
              'is-invalid':
                cadastroForm.get('email').errors &&
                (cadastroForm.get('email').dirty ||
                  cadastroForm.get('email').touched)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              cadastroForm.get('email')?.errors?.required &&
              (cadastroForm.get('email').dirty ||
                cadastroForm.get('email').touched)
            "
          >
            <p>Preencha o campo Email</p>
          </span>
          <span
            class="text-danger"
            *ngIf="
              cadastroForm.get('email')?.errors?.email &&
              (cadastroForm.get('email').dirty ||
                cadastroForm.get('email').touched)
            "
          >
            <p>E-mail inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="senha" class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            type="text"
            id="senha"
            class="form-control"
            formControlName="senha"
            placeholder="Senha (requerido)"
            [ngClass]="{
              'is-invalid':
                cadastroForm.get('senha').errors &&
                (cadastroForm.get('senha').dirty ||
                  cadastroForm.get('senha').touched)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              cadastroForm.get('senha')?.errors?.rangeLength &&
              (cadastroForm.get('senha').dirty ||
                cadastroForm.get('senha').touched)
            "
          >
            <p>Tamanho inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="senhaConfirmacao" class="col-md-2 control-label"
          >Confirme a Senha</label
        >
        <div class="col-md-10">
          <input
            type="text"
            id="senhaConfirmacao"
            class="form-control"
            formControlName="senhaConfirmacao"
            placeholder="Confirme a senha (requerido)"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button
              class="btn btn-success"
              id="Registrar"
              type="submit"
              [disabled]="!cadastroForm.valid"
            >
              Registrar
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4">
          <p>Formulario valido: {{ cadastroForm.valid }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
